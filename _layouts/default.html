<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Google Fonts (Noto Sans KR) 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="/{{ site.avatar }}" alt="프로필 사진">
            <h1>{{ site.title }}</h1>
            <p>{% if site.description %}{{ site.description | newline_to_br }}{% endif %}</p>
            <div class="contact-info">
              <h2>Contact</h2>
              <ul>
                <li><a href="https://github.com/Leegaeune" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a></li>
                <li><a href="https://blog.naver.com/ga_ag_" target="_blank" rel="noopener noreferrer"><i class="fas fa-blog"></i> Blog</a></li>
                <li><a href="mailto:igaeun916@gmail.com"><i class="fas fa-envelope"></i> Email</a></li>
              </ul>
            </div>
        </aside>
        <main class="main-content">
            {{ content }}
        </main>
    </div>

    <!-- 맨 위로 가기 버튼 -->
    <a id="back-to-top" href="#" class="back-to-top" title="Back to top"><i class="fas fa-arrow-up"></i></a>

    <!-- JavaScript -->
    <script>
      // Back to Top 버튼 스크립트
      const backToTopButton = document.getElementById("back-to-top");

      window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function(e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
    </script>
</body>
</html>
