<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- CSS 파일 경로를 Jekyll 방식으로 수정했습니다. -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <!-- Font Awesome 아이콘 사용을 위해 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url(/{{ site.background }})">
    <div class="container">
        <!-- 왼쪽 사이드바 영역 -->
        <aside class="sidebar">
            <img src="/{{ site.avatar }}" alt="프로필 사진">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>

            <!-- Contact 정보 섹션 -->
            <div class="contact-info">
              <h2>Contact</h2>
              <ul>
                <li><a href="https://github.com/Leegaeune" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a></li>
                <li><a href="https://blog.naver.com/ga_ag_" target="_blank" rel="noopener noreferrer"><i class="fas fa-blog"></i> Blog</a></li>
                <li><a href="mailto:igaeun916@gmail.com"><i class="fas fa-envelope"></i> Email</a></li>
              </ul>
            </div>
        </aside>

        <!-- 오른쪽 메인 콘텐츠 영역 -->
        <main class="main-content">
            <!-- index.md 파일의 내용이 여기에 들어옵니다. -->
            {{ content }}
        </main>
    </div>
</body>
</html>
